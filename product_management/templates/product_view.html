<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>products page</title>
</head>
<style>
    ul
    {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }
    li
    {
        float: left;
    }
    li a
    {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    li a:hover:not(.active)
    {
        background-color: #04AA6D;
    }
       .active
    {
        background-color: #04AA6D;
    }

  body {
            font-family: Arial, sans-serif;
            background-color: #e6fff6;
            padding: 20px;
        }
.div1{
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;          /* Fixed card width */
    overflow: hidden;      /* Prevent content overflow */
    transition: transform 0.3s ease; width:50%
    height:100%
    }
.div1:hover
{
    transform: scale(1.05);
}

.image{
    width: 100%;           /* Full card width */
    height: auto;         /* Fixed height for all images */
    object-fit: cover;     /* Crops the image to fit without distortion */
    border-bottom: 1px solid #ccc;
}

.flex-container
{
  display: flex;
  flex-wrap: wrap;
  justify-content: space-evenly;
}

.flex-container > div {
  background-color: #f1f1f1;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
}
        button
        {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        a
        {
            color: white;
        }
        .a1
        {
            text-decoration:none;
            color: black;
        }
        .underline
        {
            text-decoration:none;
        }
</style>

<body>
    <ul>
        <li><a class="active" href="{% url 'product_management:viewproducts' %}">Home</a></li>
        <li><a href="{% url 'shopping_cart:aboutpage' %}">About</a></li>
        <li><a href="{% url 'shopping_cart:contactus' %}">Contact</a></li>
        <li style="float:right"><a href="{% url 'user_authentication:userlogout' %}">Logout</a></li>
        <li>  <a class="navbar-brand" href="{% url 'user_authentication:userview' %}">
    <img src="{% static 'images/user_avatar.png' %}" width="20" height="15" alt="">
  </a></li>
        <li style="float:right"><a href="{% url 'shopping_cart:listcart'%}">Cart</a></li>
    </ul>
    <center><h1>AVAILABLE PRODUCTS</h1></center>
    <hr>
    <br><br>
     <div class="flex-container">
            {% for product in products %}
                <a class="a1" href="{% url 'product_management:productdetails' product.id %}">
                    <div class="div1">
                      <img class="image" src="/media/{{product.product_image}}" alt="image" style="width:100%">
                      <center><p>{{product.product_name}}</p></center>
                      <center><button><a class="underline" href="{% url 'shopping_cart:cartcreate' product.id %}">Add to Cart</a></button></center>
                    </div>
                </a>
            {% endfor %}
     </div>
    <hr>
    <br><br>
</body>
</html>
