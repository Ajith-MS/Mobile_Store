<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration page</title>
</head>
<style>
    .avatar
    {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover; /* Ensures the image fits within the circle */
    }

     body
    {
        background-image: url("{% static 'images/5.jpg' %}");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        height: 100%;
    }
    .profile-container
    {
        background-color: #bdc3db;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        margin: auto;
        margin: 50px auto;
    }
</style>
<body>
    <center>
        <div class="profile-container">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <center><h1>Sign UP</h1></center>
                 <div style="text-align: center;">
                        <!-- Hidden file input -->
                        <input type="file" name="profilepicture" id="profilepicture" accept="image/*"
                               style="display: none;" onchange="previewImage(event)">

                        <!-- Profile picture preview -->
                        <label for="profilepicture">
                            <img src="/static/images/avatar.jpg" alt="Avatar" id="profilePreview"
                                 style="width: 150px; height: 150px; border-radius: 50%; cursor: pointer;
                                        object-fit: cover; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);">
                        </label>
                        <p>Click on the image to change</p>
                    </div>
                    <script>
                        function previewImage(event) {
                            var reader = new FileReader();
                            reader.onload = function () {
                                var output = document.getElementById('profilePreview');
                                output.src = reader.result; // Set the new image preview
                            }
                            reader.readAsDataURL(event.target.files[0]); // Read the new file
                        }
                    </script>
                <input type="text" placeholder="User Name" name="username" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="email" placeholder="Email" name="email" required><br><br>
                <input type="text" placeholder="First Name" name="firstname" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" placeholder="Last Name" name="lastname"><br><br>
                <input type="text" placeholder="Address" name="address" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="number" placeholder="Phone Number" name="phonenumber" required><br><br>
                <input type="password" placeholder="Password" name="password" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="password" placeholder="Confirm Password" name="confirmpassword" required><br><br>
                <button>Register</button>
                <p>Already have account<a href="/">Sign In</a></p>
            </form>
        </div>

        {% if messages %}
            {% for message in messages %}

                <div class="alert{{message.tags}}" style="color:red">
                   <center>{{message}}</center>
                </div>
            {% endfor %}
        {% endif %}
    </center>
</body>
</html>
